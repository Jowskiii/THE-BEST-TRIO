<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('images/iSUKATBG.webp') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .modal-content {
            border-radius: 8px;
        }
        .modal-body {
            padding: 20px;
        }
        .img-fluid {
            max-width: 100%;
            height: auto;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .btn {
            border-radius: 4px;
            font-size: 16px;
        }
        .btn-primary {
            background-color: #5cb85c;
            border-color: #5cb85c;
        }
        .btn-primary:hover {
            background-color: #4cae4c;
            border-color: #4cae4c;
        }
        .text-primary {
            color: #5bc0de;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Trigger Button for Login Modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">
        GET STARTED
    </button>

    <!-- Login Modal -->
    <div id="loginModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <img id="loginimage" src="images/lebron.jpg" class="img-fluid mx-auto d-block" alt="Login Logo">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">Email address</label>
                            <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Password" required pattern=".{6,16}" title="Password must be 6 to 16 characters long">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#registerModal">Register</button>
                        <div class="text-center mt-3">
                            <a href="#" class="text-primary" data-toggle="modal" data-target="#forgotPasswordModal" data-dismiss="modal">Forgot Password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <h5 class="modal-title text-center">Reset Password</h5>
                    <form id="forgotPasswordForm" novalidate>
                        <div class="form-group">
                            <input type="email" class="form-control" id="forgotEmail" placeholder="Enter your email" required>
                            <div class="invalid-feedback">Please enter a valid email.</div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Send Reset Email</button>
                    </form>
                    <div id="resetStatus" class="mt-3 text-center"></div>
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- Register Modal -->
    <div id="registerModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <img id="registerimage" src="images/loginlogo.png" class="img-fluid mx-auto d-block" alt="Register Logo">
                    <form id="registerForm" novalidate>
                        <div class="form-group">
                            <label for="registerEmail">Email address</label>
                            <input type="email" class="form-control" id="registerEmail" placeholder="Enter email" required>
                            <div class="valid-feedback">Looks good!</div>
                            <div class="invalid-feedback">Please enter a valid email.</div>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" class="form-control" id="registerPassword" placeholder="Password" required pattern=".{6,16}" title="Password must be 6 to 16 characters long">
                            <div class="valid-feedback">Strong password!</div>
                            <div class="invalid-feedback">Password must be 6 to 16 characters long.</div>
                        </div>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="First Name" required pattern="[A-Za-z\s]+" title="First Name should only contain letters and spaces">
                            <div class="valid-feedback">Looks good!</div>
                            <div class="invalid-feedback">First Name should only contain letters and spaces.</div>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name" required pattern="[A-Za-z\s]+" title="Last Name should only contain letters and spaces">
                            <div class="valid-feedback">Looks good!</div>
                            <div class="invalid-feedback">Last Name should only contain letters and spaces.</div>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
        import { getAuth, sendPasswordResetEmail, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAsXxiBkpkOywb7goIfcBRBnB8vNPt9hjc",
            authDomain: "isukat.firebaseapp.com",
            projectId: "isukat",
            storageBucket: "isukat.appspot.com",
            messagingSenderId: "751168754443",
            appId: "1:751168754443:web:e96a67dab5e30f077a080e",
            measurementId: "G-J090BFT08X"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        // Login form submission
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    alert('Login successful!');
                    console.log('Logged in user:', user);
                    window.location.href = 'homepage.html';
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert('Login failed: ' + errorMessage);
                    console.error('Error during login:', errorCode, errorMessage);
                });
        });

        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
    forgotPasswordForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('forgotEmail').value;

        // Check if email is valid before proceeding
        if (!forgotPasswordForm.checkValidity()) {
            forgotPasswordForm.classList.add('was-validated');
            return;
        }

        // Clear previous status
        const resetStatus = document.getElementById('resetStatus');
        resetStatus.innerHTML = '';

        // Send password reset email
        const auth = getAuth();
        sendPasswordResetEmail(auth, email)
            .then(() => {
                // Success - show feedback to user
                resetStatus.innerHTML = '<div class="alert alert-success" role="alert">Reset email sent successfully!</div>';
            })
            .catch((error) => {
                // Error handling
                const errorCode = error.code;
                const errorMessage = error.message;
                console.error('Error during password reset:', errorCode, errorMessage);
                resetStatus.innerHTML = `<div class="alert alert-danger" role="alert">Failed to send reset email: ${errorMessage}</div>`;
            });
    });

        // Signup form submission
        const signupForm = document.getElementById('registerForm');
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    alert('Signup successful!');
                    console.log('Signed up user:', user);
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert('Signup failed: ' + errorMessage);
                    console.error('Error during signup:', errorCode, errorMessage);
                });
        });
        (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Get the form element
            var form = document.getElementById('registerForm');
            
            // Add event listener for form submission
            form.addEventListener('submit', function(event) {
                // Check form validity
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);

            // Add event listeners for real-time validation feedback
            var inputs = form.querySelectorAll('input');
            inputs.forEach(function(input) {
                input.addEventListener('input', function() {
                    if (input.checkValidity()) {
                        input.classList.remove('is-invalid');
                        input.classList.add('is-valid');
                    } else {
                        input.classList.remove('is-valid');
                        input.classList.add('is-invalid');
                    }
                });
            });
        }, false);
    })();
    </script>
</body>
</html>

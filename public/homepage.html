    <script>
        'use strict';
    
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/shoes')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("API Response:", data);
                    const shoeList = document.getElementById('shoe-list');
                    data.forEach(shoe => {
                        console.log("Full shoe object:", JSON.stringify(shoe, null, 2));
                        
                        let imageUrl = shoe.thumbnail || shoe.image || 'https://via.placeholder.com/100';
                        
                        console.log("Image URL:", imageUrl);
                        
                        const shoeItem = document.createElement('div');
                        shoeItem.className = 'shoe-item';
                        shoeItem.innerHTML = `
                            <img src="${imageUrl}" alt="${shoe.shoeName || 'Shoe Image'}" onerror="this.src='https://via.placeholder.com/100'; console.error('Failed to load image:', this.src);">
                            <div>
                                <h3>${shoe.shoeName || 'Unknown Shoe'}</h3>
                                <p>Brand: ${shoe.brand || 'Unknown Brand'}</p>
                                <p>Price: $${shoe.retailPrice || 'N/A'}</p>
                            </div>
                        `;
                        shoeList.appendChild(shoeItem);
                    });
                })
                .catch(error => {
                    console.error('Error fetching or processing shoe data:', error);
                    document.getElementById('shoe-list').innerHTML = `<p>Error loading shoe data: ${error.message}. Please try again later.</p>`;
                });
        });
    </script>

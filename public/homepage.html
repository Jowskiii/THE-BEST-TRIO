    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_BASE_URL = 'http://localhost:3028';
        const USD_TO_PHP_RATE = 56.50;
        document.addEventListener('DOMContentLoaded', function() {
            fetchShoes();
        });

        function fetchShoes() {
            axios.get('/shoes')
                .then(function (response) {
                    const shoes = response.data;
                    displayShoes(shoes);
                })
                .catch(function (error) {
                    console.error('Error fetching shoes:', error);
                });
        }

        function displayShoes(shoes) {
            const productGrid = document.getElementById('product-grid');
            productGrid.innerHTML = '';

            shoes.forEach(shoe => {
                const shoeCard = document.createElement('div');
                shoeCard.className = 'product-card position-relative';
                const priceInPHP = (shoe.retailPrice * USD_TO_PHP_RATE).toFixed(2);  // Convert USD to PHP
                shoeCard.innerHTML = `
                    <img src="${shoe.thumbnail}" alt="${shoe.shoeName}">
                    <h3>${shoe.shoeName}</h3>
                    <p>Brand: ${shoe.brand}</p>
                    <p>Price: ₱${shoe.retailPrice * USD_TO_PHP_RATE}</p>
                    <button class="btn btn-primary" onclick="showShoeDetails(${JSON.stringify(shoe).replace(/"/g, '&quot;')})">View Details</button>
                    <input type="checkbox" class="compare-checkbox"
                           data-shoe-name="${shoe.shoeName}"
                           data-brand="${shoe.brand}"
                           data-price="${shoe.retailPrice}"
                           data-colorway="${shoe.colorway}"
                           data-release-date="${shoe.releaseDate}"
                           data-thumbnail="${shoe.thumbnail}">
                    Compare
                `;
                productGrid.appendChild(shoeCard);
            });
        }
        function populateProductGrid(shoes) {
            const productGrid = document.getElementById('product-grid');
            if (productGrid) {
                productGrid.innerHTML = ''; // Clear existing content
                shoes.forEach(shoe => {
                    const shoeElement = document.createElement('div');
                    shoeElement.className = 'product-item';
                    shoeElement.innerHTML = `
                        <img src="${shoe.thumbnail}" alt="${shoe.shoeName}">
                        <h3>${shoe.name}</h3>
                        <p>$${shoe.price}</p>
                        <button onclick="showShoeDetails(${JSON.stringify(shoe)})">View Details</button>
                    `;
                    productGrid.appendChild(shoeElement);
                });
            } else {
                console.error('Product grid element not found');
            }
        }


        function showShoeDetails(shoe) {
            const shoeDetailsElement = document.getElementById('shoe-details');
            if (shoeDetailsElement) {
                shoeDetailsElement.innerHTML = `
                    <div class="card">
                        <img src="${shoe.thumbnail}" alt="${shoe.shoeName}">
                        <div class="card-body">
                            <h5 class="card-title">${shoe.name}</h5>
                            <p class="card-text">${shoe.description}</p>
                            <p class="card-text"><strong>Price:</strong> $${shoe.price}</p>
                            <button class="btn btn-primary" onclick="addToCompare(${shoe.id})">Add to Compare</button>
                        </div>
                    </div>
                `;
            } else {
                console.error('Shoe details element not found');
            }
        }



        function generateSizeTable(sizes) {
            let html = '';
            const sizeRows = Math.ceil(Object.keys(sizes).length / 4);
            for (let i = 0; i < sizeRows; i++) {
                html += '<tr>';
                for (let j = 0; j < 4; j++) {
                    const index = i * 4 + j;
                    const size = Object.keys(sizes)[index];
                    if (size) {
                        html += `<td>${size}<br>$${sizes[size]}</td>`;
                    } else {
                        html += '<td></td>';
                    }
                }
                html += '</tr>';
            }
            return html;
        }

        // Handle shoe comparison
        document.getElementById('compareBtn').addEventListener('click', function() {
            const checkboxes = document.querySelectorAll('.compare-checkbox:checked');
            const selectedShoes = [];

            checkboxes.forEach(checkbox => {
                selectedShoes.push({
                    shoeName: checkbox.getAttribute('data-shoe-name'),
                    brand: checkbox.getAttribute('data-brand'),
                    retailPrice: checkbox.getAttribute('data-price'),
                    colorway: checkbox.getAttribute('data-colorway'),
                    releaseDate: checkbox.getAttribute('data-release-date'),
                    thumbnail: checkbox.getAttribute('data-thumbnail')
                });
            });

            if (selectedShoes.length === 2) {
                displayComparison(selectedShoes);
            } else {
                alert('Please select exactly 2 shoes for comparison.');
            }
        });

        function displayComparison(shoes) {
            const comparisonResult = document.getElementById('comparisonResult');
            comparisonResult.innerHTML = `
                <h3>Comparison between ${shoes[0].shoeName} and ${shoes[1].shoeName}</h3>
                <div class="row">
                    <div class="col-md-6 text-center">
                        <img src="${shoes[0].thumbnail}" class="img-fluid" alt="${shoes[0].shoeName}">
                        <h4>${shoes[0].shoeName}</h4>
                        <p><strong>Brand:</strong> ${shoes[0].brand}</p>
                        <p><strong>Price:</strong> ₱${shoes[0].retailPrice * USD_TO_PHP_RATE}</p>
                        <p><strong>Colorway:</strong> ${shoes[0].colorway}</p>
                        <p><strong>Release Date:</strong> ${shoes[0].releaseDate}</p>
                    </div>
                    <div class="col-md-6 text-center">
                        <img src="${shoes[1].thumbnail}" class="img-fluid" alt="${shoes[1].shoeName}">
                        <h4>${shoes[1].shoeName}</h4>
                        <p><strong>Brand:</strong> ${shoes[1].brand}</p>
                        <p><strong>Price:</strong> ₱${shoes[1].retailPrice * USD_TO_PHP_RATE}</p>
                        <p><strong>Colorway:</strong> ${shoes[1].colorway}</p>
                        <p><strong>Release Date:</strong> ${shoes[1].releaseDate}</p>
                    </div>
                </div>
            `;

            const comparisonModal = new bootstrap.Modal(document.getElementById('comparisonModal'));
            comparisonModal.show();
        }
        function createShoeElement(shoe) {
            const shoeElement = document.createElement('div');
            shoeElement.className = 'product-item';
            shoeElement.innerHTML = `
                <img src="${shoe.image}" alt="${shoe.name}" style="max-width: 100%;">
                <h3>${shoe.name}</h3>
                <p>Price: $${shoe.price}</p>
                <p>Style: ${shoe.style}</p>
                <p>Brand: ${shoe.brand}</p>
                <button onclick="showShoeDetails(${shoe.id})">View Details</button>
            `;
            return shoeElement;
        }

        function populateProductGrid(shoesToDisplay) {
            const productGrid = document.getElementById('product-grid');
            productGrid.innerHTML = '';
            shoesToDisplay.forEach(shoe => {
                const shoeElement = createShoeElement(shoe);
                productGrid.appendChild(shoeElement);
            });
        }

        function applyFilters() {
            const styleFilter = document.getElementById('styleFilter').value;
            const brandFilter = document.getElementById('brandFilter').value;

            const filteredShoes = shoes.filter(shoe => 
                (styleFilter === '' || shoe.style === styleFilter) &&
                (brandFilter === '' || shoe.brand === brandFilter)
            );

            populateProductGrid(filteredShoes);
        }

        function showShoeDetails(shoeId) {
            const shoe = shoes.find(s => s.id === shoeId);
            if (shoe) {
                const detailsElement = document.getElementById('shoe-details');
                detailsElement.innerHTML = `
                    <h2>${shoe.name}</h2>
                    <img src="${shoe.image}" alt="${shoe.name}" style="max-width: 300px;">
                    <p>Price: $${shoe.price}</p>
                    <p>Style: ${shoe.style}</p>
                    <p>Brand: ${shoe.brand}</p>
                    <!-- Add more details as needed -->
                `;
            }
        }

        function compareShoes() {
            // Implement comparison logic here
            console.log("Compare shoes functionality to be implemented");
        }

        // Initially populate the product grid with all shoes
        populateProductGrid(shoes);
    </script>

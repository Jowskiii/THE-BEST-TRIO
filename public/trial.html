    <div class="container profile-container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-dark text-white text-center">
                        <h4>User Profile</h4>
                    </div>
                    <div id="profile-info" class="card-body">
                        <!-- Profile info will be populated here -->
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6">
                <div class="card shadow-sm mt-3 mt-md-0">
                    <div class="card-header bg-dark text-white text-center">
                        <h4>Edit Profile</h4>
                    </div>
                    <div class="card-body">
                        <form id="edit-profile-form">
                            <div class="mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 mt-4">
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white text-center">
                    <h4>Favorite Items</h4>
                </div>
                <div id="favorite-items" class="card-body">
                    <!-- Favorite items will be populated here -->
                </div>
            </div>
        </div>
    </div>

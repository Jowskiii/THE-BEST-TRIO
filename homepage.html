<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iSUKAT</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="images/coffee-cup.png" alt="Coffee Cup" class="hero-image">
                <div class="hero-text">
                    <h1>S in size <br> XL in strength</h1>
                    <button class="find-out-more">Find Out More</button>
                </div>
            </div>
        </header>

        <main>
            <div class="user-greeting">
                <h2>Good Evening, <span id="user-name">Jowan Gavriel Jumamoy!</span></h2>
            </div>
            <div class="user-info">
                <div class="info-box">
                    <p>ZUS Balance</p>
                    <button class="get-started">GET STARTED</button>
                </div>
                <div class="info-box">
                    <p>Easy Goer</p>
                    <p>0 / 10</p>
                </div>
                <div class="info-box">
                    <p>ZUS Points</p>
                    <p>0 pts</p>
                </div>
            </div>

            <div class="order-section">
                <div class="order-type">
                    <button class="active">Delivery</button>
                    <button>Pickup</button>
                </div>
                <div class="address-selection">
                    <p>Our Driver Will Deliver Your Order To</p>
                    <button class="set-address">Set Your Address</button>
                </div>
                <button class="order-now">ORDER NOW</button>
            </div>
        </main>

        <footer>
            <div class="footer-content">
                <p>Start your day the <span class="highlight">CEO</span> way</p>
            </div>
            <nav class="bottom-nav">
                <a href="#home" class="nav-button">Home</a>
                <a href="#footcare" class="nav-button">Footcare</a>
                <a href="#isukatmo" class="nav-button">iSUKAT MO</a>
                <a href="#user-profile" class="nav-button">User Profile</a>
                <a href="#logout" class="nav-button">Logout</a>
            </nav>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
